<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Which Superhero Are You?</title>
</head> 
<body>
    <div class="container">
        <label for="name" >Name</label>
        <input type="text" name="name" id="name" required>
         <label for="color">What is your favourite color?</label>
        <input type="text" name="color" id="color">
         <label for="power">What would be your choice of super power?</label>
        <input type="text" name="power" id="power">
         <label for="cape">Would you wear a cape</label>
        <input type="text" name="cape" id="cape">
         <label for="weather">When you wake up in the morning, what weather are you hoping for?</label>
        <input type="text" name="weather" id="weather">
         <label for="money">If you found money in a shop what would you keep it?</label>
        <input type="text" name="money" id="money">

        <button id="submit" class="btn">Power UP!!!</button>
        <div id="output"></div>
        
    </div>
    <script src="script.js"></script> 
</body>
</html>
