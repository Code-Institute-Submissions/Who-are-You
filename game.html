<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Which Superhero Are You?</title>
</head> 
<body>
    <div class="container">
        <label for="name" >Name</label>
        <input type="text" name="name" id="name" required>
         
        <label for="color">What is your favourite color?</label>
        <select type="text" name="color" id="color">
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="silver">Silver</option>
        <option value="blue">Blue</option>
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        </select>
         
        <label for="power">What would be your choice of super power?</label>
         <select type="text" name="power" id="power">
        <option value="strength">Strength</option>
        <option value="manOfSteele">Man of Steele</option>
        <option value="money">Money</option>
        <option value="ring">Ring</option>
        <option value="hammer">Hammer</option>
        <option value="shield">Shield</option>
        <option value="claws">Claws</option>
        <option value="blades">Blades</option>
        </select>
        
         <label for="cape">Would you wear a cape</label>
        <select type="text" name="cape" id="cape">
        <option>Yes</option> 
        <option>No</option>
        </select>
        
        <label for="weather">What is your Ideal weather condition?</label>
        <select type="text" name="weather" id="weather">
            <option value="sunny">Sunny</option>
            <option value="rain">Rain</option>
            <option value="wind">Wind</option>
            <option value="thunder">Thunder</option>
        </select> 

         <label for="money">If you found money in a shop what would you keep it?</label>
        <select type="text" name="money" id="money">
            <option value="no">No</option>
            <option value="yes">Yes</option>
    </select>

        <button id="submit" class="btn">Power UP!!!</button>
        <div id="output"></div>
        
    </div>
    <script src="script.js"></script> 
</body>
</html>
